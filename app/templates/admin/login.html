<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登陆</title>
    {#    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">#}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/style.css') }}">
</head>
<body>

<div class="box-login">

    <h1 class="login-title">登陆</h1>
    <form action="" class="form-horizontal" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.Email.label(class="col-sm-2 control-label") }}
            <div class="col-sm-10">
                {{ form.Email }}
            </div>
        </div>
        <div class="form-group">
            {{ form.Password.label(class="col-sm-2 control-label") }}
            <div class="col-sm-10">
                {{ form.Password }}
            </div>
        </div>
        <div class="form-group">
            {{ form.VerifyCode.label(class="col-sm-2 control-label") }}
            <div class="col-sm-9">
                {{ form.VerifyCode }}
                <img class="verify_code" src="{{ url_for('tool.graph_captcha') }}"
                     onclick="this.src='/tool/captcha?'+ Math.random()" style="margin-top: 10px">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                {{ form.submit }}
            </div>
        </div>
    </form>
</div>

</body>
</html>
