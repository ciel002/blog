{% extends 'admin/base.html' %}
{% block content %}
    <div class="row">
        {{ form.hidden_tag() }}
        <div class="col-md-12 no-margin no-padding">
            <div class="col-sm-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">{{ box_title }}</h3>
                        <div class="box-tools pull-right">
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                        class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <form action="" method="post" class="form">
                        <div class="box-body">
                            {% for item in form if item.widget.input_type == "text" %}
                                <div class="form-group">
                                    {{ item.label }}
                                    {{ item }}
                                </div>
                            {% endfor %}
                            <div class="form-group">
                                {{ form.submit }}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script>
        $(function () {
            $('#mail_validation_template').froalaEditor({
                enter: $.FroalaEditor.ENTER_P,
                placeholderText: null,
                heightMin: 300,
                charCounterMax: 300,
                imageUploadURL: '{{ url_for('tool.upload_image_froala') }}',//上传到本地服务器
                imageUploadMethod: 'POST',
                params: {
                    acl: '01',
                    AWSAccessKeyId: '02',
                    policy: '03',
                    signature: '04',
                },
                {#toolbarButtons: ['fullscreen', '|', 'insertLink', 'insertImage', 'insertVideo', 'insertFile', 'insertTable', '|', 'quote', 'insertHR', 'subscript', 'superscript', 'undo', 'redo', '-', 'bold', 'italic', 'underline', 'strikeThrough', '|', 'fontFamily', '|', 'fontSize', '|', 'color', 'emoticons', 'inlineStyle', '-', 'paragraphFormat', '|', 'paragraphStyle', 'align', 'formatOL', 'formatUL', 'outdent', 'indent', 'clearFormatting'],#}
                autosave: true,
                autosaveInterval: 2500,
                saveParams: {postId: '1'},
                spellcheck: false,
                language: 'zh_cn'
            })
        });
    </script>
{% endblock %}
