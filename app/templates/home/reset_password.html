{% extends 'home/base.html' %}
{% block main %}
    <div class="center-block">
        <form action="" class="form-horizontal" method="post">
            <div class="modal-body">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.inputPassword.label(class="col-sm-2 control-label") }}
                    <div class="col-sm-9">
                        {{ form.inputPassword }}
                    </div>
                </div>
                <div class="form-group">
                    {{ form.inputPassword2.label(class="col-sm-2 control-label") }}
                    <div class="col-sm-9">
                        {{ form.inputPassword2 }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                {{ form.submit }}
            </div>
        </form>
    </div>
{% endblock %}
